<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditate Me</title>
</head>
<body>
    <div class="container">
        <div class="box inhale">
            <div class="breathing">Inhale</div>
            <div class="timer">4 seconds</div>
        </div>
        <div class="box hold">
            <div class="breathing">hold</div>
            <div class="timer">3 seconds</div>
        </div>
        <div class="box exhale">
            <div class="breathing">Exhale</div>
            <div class="timer">7 seconds</div>
        </div>
        <button class="start-btn">Start Breathing</button>
    </div>
</body>
</html>
